<!doctype html>
<html>
  <head>
    <title>TodoList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-app="todoList" ng-controller="myController">
  	<label>Todos-AngularJS</label><br>
  	<input type="text" ng-model="tasks" placeholder="Type a todo and Hit Enter" /><br>
  	<label>{{tasks.length}} remaining</label> <button>Clear Completed Todos</button><br>
  	<input type="checkbox">Mark All Done<br>
  	<script src="index.js"></script>
  </body>
</html>
