<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="ui-bootstrap-tpls-1.2.0.min.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">

<div class="w3-container">

<h3>Users</h3>
<input type='text'ng-model='search' placehoder='search'>
<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>Edit</th>
    <th>Delete</th>
    <th ng-click="orderByMe('fName')">First Name</th>
    <th ng-click="orderByMe('lName')">Last Name</th>
    <th ng-click="orderByMe('title')">Title</th>
    <th ng-click="orderByMe('sex')">Sex</th>
    <th ng-click="orderByMe('age')">Age</th>
  </tr>
  <tr ng-repeat="user in users | filter:search | orderBy:myOrderBy | startFrom: (currentPage - 1) * pageSize | limitTo: pageSize">
    <td>
      <button class="w3-btn w3-ripple" ng-click="editUser($index)">&#9998; Edit</button>
    </td>
    <td>
      <button class="w3-btn w3-ripple" ng-click="deleteUser($index)">&#10006; Delete</button>
    </td>
    <td>{{ user.fName }}</td>
    <td>{{ user.lName }}</td>
    <td>{{ user.title }}</td>
    <td>{{ user.sex }}</td>
    <td>{{ user.age }}</td>
  </tr>
</table>
<uib-pagination total-items="users.length" ng-model="currentPage" item-per-page="pageSize"> </uib-pagination>
<br>
<button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9998; Create New User</button>

<form ng-hide="hideform">
  <h3 ng-show="edit">Create New User:</h3>
  <h3 ng-hide="edit">Edit User:</h3>
    <label>First Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
  <br>
    <label>Last Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
  <br>
  <label>Title:</label>
    <input class="w3-input w3-border" type="text" ng-model="title" placeholder="Title">
  <br>
    <label>Sex:</label>
    <input class="w3-input w3-border" type="text" ng-model="sex"  placeholder="Sex">
  <br>
    <label>Age:</label>
    <input class="w3-input w3-border" type="text" ng-model="age"  placeholder="Age">
  <br>
    <label>Password:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password">
  <br>
    <label>Repeat:</label>
    <input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password">
 <br>
<button class="w3-btn w3-green w3-ripple" ng-disabled="error || incomplete" ng-click="add()">&#10004; Save Changes</button>
</form>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src= "myUsers.js"></script>

</body>
</html>
